server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  datasource:
    url: jdbc:mysql://${rds.develop.hostname}:${rds.develop.port}/${rds.develop.db.name}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${rds.develop.username}
    password: ${rds.develop.password}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
      show_sql: true
  output:
    ansi:
      enabled: always

  data:
    redis:
      host: localhost
      port: 6380

  elasticsearch:
    uris: ${es.develop.uri}



logging:
  level:
    '[team.rescue]': DEBUG
